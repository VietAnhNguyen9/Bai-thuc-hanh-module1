<script>
  function maxNumber3(array) {
    for (let i = 0;i < array.length;i++){
      for (let j = 0;j<array.length;j++){
        if (array[j] > array[i]){
          let tem = array[j];
          array[j] = array[i];
          array[i] = tem;
        }
      }
    }
    document.write("Giá trị điểm cao thứ 3 là: "+ array[array.length-3]);
  }
</script>
