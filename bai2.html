<script>
    function tryRemoveFromArray(array)  {
        let index;
        if (Number.isInteger(index)===true) {
            for (let i=0;i<array.length;i++) {
                if (index === array[i]){
                    array.splice(array[i],1);
                }
            }
            return array;
        }else {
            return array;
        }
    }
</script>
